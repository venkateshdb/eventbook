{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .page {
            margin-top: 5em;
            padding: 0px 2em;
        }
    </style>
    <title>Dashboard</title>
</head>

<body>
    <div class="header-top">
        <nav class="navbar">
            <div class="brand">
                <a href="/">
                    <h1 class="brand-name">EventBook</h1>
                </a>
            </div>
            <div class="link">
                <a href="/">
                    <p>Home</p>
                </a>
                <a href="logout">
                    <p>Logout</p>
                </a>
            </div>
        </nav>
    </div>
    <section class="page">
        <h1>Your events</h1>
        <div class="events">
            {% for e in events %}
            <p>{{e.title}}</p>
            <p>{{e.start_date_time}}</p>
            {% endfor %}
        </div>

        <div class="tickets">
            <h1>Your Tickets</h1>
            {% for e in tickets %}
            <div class="card">
                <div class="header_img"
                    style="background-image:url(static/media/{{q.header_img}}); background-position: center; background-size: contain; background-repeat: no-repeat;">
                    <img src="data:image/png;base64,{{e.img}}">
                </div>
                <div class="wrapper">
                    <p>{{e.event.title}}</p>
                    <p>{{e.order_id}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
